language: node_js
addons:
    chrome: stable
before_install:
    - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
cache:
    directories:
        - ~/.npm
        - node_modules
install:
    - npm install
node_js:
  - "10"
  - "9"
  - "8"
script:
  - npm run lint
  - npm install
  - npm test
